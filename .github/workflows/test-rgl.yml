name: test-rgl

on:
  workflow_call:
    inputs:
      test-command:
        required: true
        type: string
      docker-image:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    container:
      image: ${{ inputs.docker-image }}
      env:
        NVIDIA_DRIVER_CAPABILITIES: all
      options:
        --gpus all
    steps:
      - name: test
        run: ${{ inputs.test-command }}
